<!DOCTYPE html>
<html>

<head>
    <title>Uptests</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div style="display: flex; justify-content: space-between;">
        <h1 style="margin-block: 0;">Uptest</h1>
        <h2 style="margin-block: 0;">{{ .Time }}</h2>
        <form style="display: flex;" action="/check">
            <input type="submit" value="Test now">
        </form>
    </div>
    <div
        style="display: grid; gap: 1rem;margin-top: 1rem; grid-template-columns: repeat(auto-fill, minmax(60ch, 1fr));">
        {{ range $site, $logs := .Logs }}
        <div style="border: solid black 2px; padding: 0.5rem; border-radius: 0.5rem;">
            <h2 style="margin-top: 0;">{{ $site.Url }} checking for ({{ $site.Regex }})</h2>
            <div style="display: grid; grid-template-columns: 20ch auto auto;">
                <span style="font-weight: bold;">Time</span>
                <span style="font-weight: bold;">Delay</span>
                <span style="font-weight: bold;">Error</span>
                {{ range $log := $logs }}
                <span>{{ $log.Time }}</span>
                <span>{{ $log.Delay }}</span>
                <span>{{ $log.Error }}</span>
                {{ end }}
            </div>
        </div>
        {{ end }}
    </div>
</body>

</html>
